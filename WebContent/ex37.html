<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">

var ImagesViewer = {
		
	 $_img:null,
	 $_button:null,
	_images :[
		"국화:Chrysanthemum.jpg", 
		"사막:Desert.jpg", 
		"수국:Hydrangeas.jpg", 
		"해파리:Jellyfish.jpg", 
		"코알라:Koala.jpg", 
		"등대:Lighthouse.jpg", 
		"펭귄:Penguins.jpg", 
		"툴립:Tulips.jpg" ],
		
	_changeImage:function(){
			console.log(this);
			var result = Math.floor( Math.random() * (this._images.length-1)  ) + 1;
			var input = this._images[result].split(":");
	 		
	 		
			this.$_img.attr({
				src:"images/"+input[1],
				alt:input[0]
			});
			
			
	},
	_onbuttonClicked: function(){
		this._changeImage();
	},
	
	_onImgDBLClickedImage: function(){
		alert($(this).attr("alt"));
	},
		
	init: function(){
		var $img = $(".img-viewer p img");
		var $button =$(".img-viewer button");

		this.$_img = $img;
		this.$_button = $button;
		
		$button.click(this._onbuttonClicked.bind(this));
		$img.dblclick(this._onImgDBLClickedImage.bind(this));
		
	}
	
		
}


$(function(){

	ImagesViewer.init();
	
});
</script>
</head>
<body>
<div class="img-viewer">
	<button>화면을 변경</button>
	<p style="width:500px; border:2px solid #999; padding:5px 5px 0px 5px">
		<img style="width:500px" src="images/Desert.jpg" alt="사막"/>
	</p>
</div>
</body>
</html>
