<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<link rel="stylesheet" type="text/css" href="css/tabbox.css" />
<script src="js/tabbox.js"></script>
<script>
	$(function() {
		TabSelect.init();
	});
</script>
</head>
<body>
	<div class="tab-box">
		<ul id="tab">
			<li data-vid="view-1" class="selected">메뉴 1</li>
			<li data-vid="view-2">메뉴 2</li>
			<li data-vid="view-3">메뉴 3</li>
			<li data-vid="view-4">메뉴 4</li>
			<li data-vid="view-5">메뉴 5</li>
		</ul>
		<div class="tab-view">
			<p>탭뷰 1입니다.</p>
			<p>탭뷰 2입니다.</p>
			<p>탭뷰 3입니다.</p>
			<p>탭뷰 4입니다.</p>
			<p>탭뷰 5입니다.</p>
		</div>
	</div>
</body>
</html>
