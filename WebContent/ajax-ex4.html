<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	
	//var o = {
	//		name:'zzz';
	//}
	
	$("button").click(function(){
	
		$.ajax( {
		//	async: true,						//aync or sync 비동기 or 동기
			url : "/mysite5/ajax2",  			//URL
			type: "get",						//get , post
			dataType: "json",					//수신 data 타입
			data: "",				//post방식일때 data를 보낼때 query string
			contentType: 'application/json',	//data 를 query string 이 아닌 json 형식으로 보낼때 
			success: function(response){		//call back
				console.log(response);
			 console.warn(response.name);
			},
			error: function( xhr, status, e ){
				//console.error(status+" : "+e);
				console.log(status+" : "+e)
			}
		});
		
	});
});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
