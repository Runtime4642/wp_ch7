<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample2</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#first").css("color","red");
			$('#fourth').css('color','green');
			
			//var $third = $('#third');
			//$third.css("color","#0f0");
			//$third.css("fontWeight","bold");
			$('#third').css({
				color:"#0f0",
				'font-weight':"bold" //둘다됨
				//fontWeight:"bold"
			});
			
			//모든 jquery api 함수들은 jquery object 를 다시 반환한다. 그래서 연결해서 사용가능
			//따라서 함수 체인을 사용가능
			$("#first").css("color","red").css("background-color","black");
			$("#fourth").css("color","blue").css("backgroundColor","orange");
			$("#second").css("color","#f00").css("fontWeight","bold").html("<strong>hello!</strong>");
			
		});
		</script>
	</head>
	<body>
	
		<ul>
			<li id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>

	</body>
</html>
