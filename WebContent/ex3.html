<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample1</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		
		$(function(){
			var $li = $('li');
			setTimeout(() => {
				$li.css("color","#f00")
				
				//jquery object?
				console.log($li.length);
				console.log($li[0]);
				console.log($li.get(0) +" : "+typeof($li.get(0)));
				
				
				//err : $li[0] 을하면 html element 인데 html 에는 css라는 함수가 없기 때문에 
				//$li[0].css("color","red");
				//따라서 개별적으로 바꾸고 싶을때는 밑의 방식이나 다시 $()로 덮어주어서 사용하면된다.
				$li[0].style.color="#00f";
				$li.get(3).style.color="#00f";
				
				//wrap query.object
				$($li[2]).css("color","#0f0");
				
			}, 3000);
				});
		
		</script>
	</head>
	<body>
	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

	</body>
</html>
